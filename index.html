<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>  

</head>
<body>
  <div class="center">
    <div class="container">
      <div class = "main_content">
        <h1>Get <span> insights </span> that help your business grow.
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            </h1>
    
        
        <div>
          <div class="numbers">10k+</div> 
          <div class="names">companies</div>
        </div>
        <div>
          <div class="numbers">314</div> 
          <div class="names">templates</div>
        </div>
        <div>
          <div class="numbers">12m+</div> 
          <div class="names">queries</div>
        </div>
      </div>
  
      <div class = "img" alt="Office image"></div>
      
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdullah Elsayed</a>.
  </div>

  
</body>
</html>
